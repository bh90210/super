syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/bh90210/super/api";

package api;

service Library {
  rpc Get(google.protobuf.Empty) returns (LibraryResponse) {}
  rpc Download(DownloadRequest) returns (DownloadResponse) {}
}

message LibraryResponse { repeated File file = 1; }

message File {
  string artist = 1;
  string album = 2;
  string track = 3;
  string duration = 4;
  string path = 5;
}

message DownloadRequest { string path = 1; }

message DownloadResponse { bytes data = 1; }

